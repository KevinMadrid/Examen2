<h1>Listado de Ciudades</h1>
<button type ="button" class="btn btn-success mb-2" ><i class="fas fa-plus"></i>
    Crear</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Descripcion</th>
      
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
     <tr *ngFor="let ciudad of ciudades">
            <th scope="row">{{ciudad.id}}</th>
            <td>{{ciudad.nombre_ciudad}}</td>
            <td>{{ciudad.descripcion}}</td>
  
            <td>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" (click)="editarCiudad(ciudad.id)">
                <i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-danger" (click)="eliminarCiudad(ciudad.id)"> 
                <i class="fas fa-trash-alt"></i></button>       
                </div>
            </td>
        </tr>
    </tbody>
</table>
